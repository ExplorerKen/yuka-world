  <script>
  // Detect real hover capability (desktop/laptop with mouse)
  const CAN_HOVER = window.matchMedia('(hover: hover) and (pointer: fine)').matches;

  function showPhoto(region) {
    if (!CAN_HOVER) {
      // Mobile / touch: show centered photo + close button
      hideAllPhotos();
      const mobilePhoto = document.getElementById(`photo-${region}-mobile`);
      if (mobilePhoto) {
        mobilePhoto.classList.add('show');
        const closeBtn = document.querySelector('.close-photo');
        if (closeBtn) closeBtn.classList.add('show');
      }
    } else {
      // Desktop: show side photo near map
      const photo = document.getElementById(`photo-${region}`);
      if (photo) photo.classList.add('show');
    }
  }

  function hidePhoto(region) {
    if (!CAN_HOVER) {
      const mobilePhoto = document.getElementById(`photo-${region}-mobile`);
      if (mobilePhoto) mobilePhoto.classList.remove('show');
      const closeBtn = document.querySelector('.close-photo');
      if (closeBtn) closeBtn.classList.remove('show');
    } else {
      const photo = document.getElementById(`photo-${region}`);
      if (photo) photo.classList.remove('show');
    }
  }

  function hideAllPhotos() {
    document.querySelectorAll('.region-photo').forEach(p => p.classList.remove('show'));
    const closeBtn = document.querySelector('.close-photo');
    if (closeBtn) closeBtn.classList.remove('show');
  }

  // Wire up events once DOM is ready
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.region-label').forEach(label => {
      const region = label.dataset.region;

      if (CAN_HOVER) {
        // Desktop: hover in/out
        label.addEventListener('mouseenter', () => showPhoto(region));
        label.addEventListener('mouseleave', () => hidePhoto(region));
        label.addEventListener('click', (e) => {
          e.preventDefault();
          showPhoto(region);
        });
      } else {
        // Touch: tap to open (tapping another label switches photo)
        label.addEventListener('click', (e) => {
          e.preventDefault();
          showPhoto(region);
        });
      }
    });

    // Touch: tap outside the map to close
    if (!CAN_HOVER) {
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.map-container')) hideAllPhotos();
      });
    }
  });
</script>
