      </svg>
    </div>
    
    <div class="info-section">
      <div class="province-info" id="provinceInfo">
        <div class="welcome-text">
          <h2>üó∫Ô∏è ‰∏≠ÂõΩÂú∞Âõæ</h2>
          <p>‰∏≠ÂõΩ„ÅÆÂú∞Âüü„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åø„Å¶„Å≠ÔΩû</p>
          <div style="margin-top: 30px; font-size: 0.9em; opacity: 0.7;">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ÁúÅ‰ªΩ„Éá„Éº„Çø
    const provinces = document.querySelectorAll('.province');
    const provinceInfo = document.getElementById('provinceInfo');
    let activeProvince = null;
    
    // „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà‰ΩúÊàê
    function createSparkles(element) {
      const rect = element.getBoundingClientRect();
      const container = element.closest('.map-section');
      
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.left = Math.random() * rect.width + rect.left - container.getBoundingClientRect().left + 'px';
          sparkle.style.top = Math.random() * rect.height + rect.top - container.getBoundingClientRect().top + 'px';
          container.appendChild(sparkle);
          
          setTimeout(() => sparkle.remove(), 1500);
        }, i * 100);
      }
    }
    
    // ÁúÅ‰ªΩ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
    provinces.forEach(province => {
      province.addEventListener('click', (e) => {
        // Ââç„ÅÆÊ¥ªÊÄßÂåñÁúÅ‰ªΩ„ÇíÂâäÈô§
        if (activeProvince) {
          activeProvince.classList.remove('active');
        }
        
        // ÁèæÂú®„ÅÆÁúÅ‰ªΩ„ÇíÊ¥ªÊÄßÂåñ
        province.classList.add('active');
        activeProvince = province;
        
        // „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà‰ΩúÊàê
        createSparkles(province);
        
        // ÁúÅ‰ªΩÊÉÖÂ†±ÂèñÂæó
        const name = province.dataset.name;
        const image = province.dataset.image;
        const description = province.dataset.description;
        
        // ÊÉÖÂ†±Ë°®Á§∫Êõ¥Êñ∞
        provinceInfo.innerHTML = `
          <div class="province-name">${name}</div>
          <img class="province-image" src="${image}" alt="${name}" onerror="this.src='https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=300&h=200&fit=crop'">
          <div class="province-description">${description}</div>
        `;
        
        // ÁôªÂ†¥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ËøΩÂä†
        provinceInfo.style.opacity = '0';
        provinceInfo.style.transform = 'translateY(20px)';
        setTimeout(() => {
          provinceInfo.style.transition = 'all 0.5s ease';
          provinceInfo.style.opacity = '1';
          provinceInfo.style.transform = 'translateY(0)';
        }, 100);
      });
      
      // „Éû„Ç¶„Çπ„Éõ„Éê„Éº„Ç®„Éï„Çß„ÇØ„Éà
      province.addEventListener('mouseenter', () => {
        if (!province.classList.contains('active')) {
          province.style.transform = 'scale(1.05)';
        }
      });
      
      province.addEventListener('mouseleave', () => {
        if (!province.classList.contains('active')) {
          province.style.transform = 'scale(1)';
        }
      });
    });
    
    // ËÉåÊôØÂãïÁöÑ„Ç®„Éï„Çß„ÇØ„Éà
    function createBackgroundEffect() {
      const body = document.body;
      setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const sparkle = document.createElement('div');
        sparkle.style.position = 'fixed';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        sparkle.style.width = '2px';
        sparkle.style.height = '2px';
        sparkle.style.background = 'rgba(255, 255, 255, 0.6)';
        sparkle.style.borderRadius = '50%';
        sparkle.style.pointerEvents = 'none';
        sparkle.style.animation = 'sparkle 2s ease-out forwards';
        body.appendChild(sparkle);
        
        setTimeout(() => sparkle.remove(), 2000);
      }, 3000);
    }
    
    createBackgroundEffect();
  </script>
</body>
</html>
