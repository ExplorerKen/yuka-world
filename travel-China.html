const PATH_URL = 'province_paths_800x600.json';
(async function init() {

    ã€€// ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆä½œæˆ
    function createSparkles(element) {
      const rect = element.getBoundingClientRect();
      const container = element.closest('.map-section');
      
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.left = Math.random() * rect.width + rect.left - container.getBoundingClientRect().left + 'px';
          sparkle.style.top = Math.random() * rect.height + rect.top - container.getBoundingClientRect().top + 'px';
          container.appendChild(sparkle);
          
          setTimeout(() => sparkle.remove(), 1500);
        }, i * 100);
      }
    }
    
    // çœä»½ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    provinces.forEach(province => {
      province.addEventListener('click', (e) => {
        // å‰ã®æ´»æ€§åŒ–çœä»½ã‚’å‰Šé™¤

          activeProvince.classList.remove('active');
        }
        
        // ç¾åœ¨ã®çœä»½ã‚’æ´»æ€§åŒ–
        province.classList.add('active');
        activeProvince = province;
        
        // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆä½œæˆ
        createSparkles(province);
        
        // çœä»½æƒ…å ±å–å¾—

        setTimeout(() => sparkle.remove(), 2000);
      }, 3000);
    }
    
    createBackgroundEffect();
  </script>
